<thy-layout>
  <div class="portal">
    <thy-sidebar class="app-nav">
      <img class="logo" src="/assets/images/logo.svg" />
      <thy-nav [thyVertical]="'true'" class="mt-2" [thyType]="'pulled'">
        <a thyNavItem thyTooltip="App1" [routerLink]="['/app1']" routerLinkActive="active" thyTooltip="App1" thyTooltipPlacement="right">
          <thy-icon thyIconName="application"></thy-icon>
        </a>
        <a thyNavItem [routerLink]="['/app2']" routerLinkActive="active" thyTooltip="App2" thyTooltipPlacement="right">
          <thy-icon thyIconName="app-agile"></thy-icon>
        </a>
        <a thyNavItem [routerLink]="['/standalone-app']" routerLinkActive="active" thyTooltip="Standalone App" thyTooltipPlacement="right">
          <thy-icon thyIconName="app-leave"></thy-icon>
        </a>
        <a thyNavItem [routerLink]="['/about']" routerLinkActive="active" thyTooltip="About" thyTooltipPlacement="right">
          <thy-icon thyIconName="smile"></thy-icon>
        </a>
        <a thyNavItem [routerLink]="['/settings']" routerLinkActive="active" thyTooltip="Settings" thyTooltipPlacement="right"
          ><thy-icon thyIconName="settings"></thy-icon
        ></a>
        <a thyNavItem href="javascript:;" [thyDropdown]="more" thyPlacement="right" thyTooltip="More" thyTooltipPlacement="right">
          <thy-icon thyIconName="more"></thy-icon>
        </a>

        <thy-dropdown-menu #more>
          <a thyDropdownMenuItem routerLinkActive="active" [routerLink]="['/app1/dashboard']">
            <span thyDropdownMenuItemIcon>
              <thy-icon thyIconName="house"></thy-icon>
            </span>
            <span thyDropdownMenuItemName>To App1's dashboard</span>
          </a>
          <a thyDropdownMenuItem routerLinkActive="active" [routerLink]="['/app1/users']">
            <span thyDropdownMenuItemIcon>
              <thy-icon thyIconName="user-group"></thy-icon>
            </span>
            <span thyDropdownMenuItemName>To App1's users</span>
          </a>
        </thy-dropdown-menu>
      </thy-nav>
    </thy-sidebar>
  </div>
  <div id="app-host-container" class="thy-layout" [ngClass]="{ hide: !loadingDone }">
    <div class="portal portal-container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <thy-loading class="portal" *ngIf="!loadingDone" [thyDone]="loadingDone"></thy-loading>
</thy-layout>
